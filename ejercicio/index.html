<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <script type="text/javascript" src="js/lib/greensock/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script type="text/javascript" src="js/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <title></title>
  </head>
  <body>
    <div id="content-wrapper">
      <div id="example-wrapper">
        <div class="scrollContent">
          <section id="titlechart">
            <div id="description">
              <h1 class="badge gsap">Simple Tweening</h1>
              <h2>2 ejemplos de animaci√≥n</h2>

            </div>

          </section>
          <section class="demo">
            <div class="spacer s2"></div>
            <div id="trigger1" class="spacer s0"></div>
            <div id="animate1" class="box2 skin">
              <p>You shouldn't like me, when I'm angry!</p>

            </div>
            <div class="spacer s2"></div>

          </section>
          <section class="demo">
            <div class="spacer s1"></div>
            <div id="trigger2" class="spacer s1"></div>
            <div class="spacer s1"></div>
            <div id="animate2" class="box1 skin">
              <p>Smurf me!</p>
            </div>
            <div class="space s2"></div>

          </section>
          <div class="spacer s_viewport"></div>
        </div>
      </div>
    </div>
    <script>
      // init controller
      var controller = new ScrollMagic.Controller();
      // build scene
      var scene = new ScrollMagic.Scene({
                    triggerElement : "#trigger1"
                  })
                .setTween("#animate1", 0.5, {backgroundColor: "green", scale: 2.5})
                .addTo(controller);
      // build Scene
      var scene = new ScrollMagic.Scene({triggerElement: "#trigger2", duration: 300})
                .setTween("#animate2", {borderTop: "30px solid white", backgroundColor: "blue",scale: 0.7})
                .addTo(controller);
    </script>
  </body>
</html>
